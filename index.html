    <main>
        <section id="wallpapers">

                <a href="wallpapers/wp1948303-voltes-v-wallpapers.jpg" download onclick="showPreview('wallpapers/wp1948303-voltes-v-wallpapers.jpg')">

                </a>
                <a href="wallpapers/wp1948308-voltes-v-wallpapers.jpg" download onclick="showPreview('wallpapers/wp1948308-voltes-v-wallpapers.jpg')">
                    <img src="wallpapers/wp1948308-voltes-v-wallpapers.jpg" alt="Voltes V Wallpaper 3">
                </a>
                <a href="wallpapers/wp1948316-voltes-v-wallpapers.jpg" download onclick="showPreview('wallpapers/wp1948316-voltes-v-wallpapers.jpg')">
                    <img src="wallpapers/wp1948316-voltes-v-wallpapers.jpg" alt="Voltes V Wallpaper 4">
                </a>
                <a href="wallpapers/wp1948320-voltes-v-wallpapers.jpg" download onclick="showPreview('wallpapers/wp1948320-voltes-v-wallpapers.jpg')">
                    <img src="wallpapers/wp1948320-voltes-v-wallpapers.jpg" alt="Voltes V Wallpaper 5">
                </a>
                <a href="wallpapers/wp1948346-voltes-v-wallpapers.jpg" download onclick="showPreview('wallpapers/wp1948346-voltes-v-wallpapers.jpg')">
                    <img src="wallpapers/wp1948346-voltes-v-wallpapers.jpg" alt="Voltes V Wallpaper 6">
                </a>
            </div>
            <div id="preview" class="preview">
                <span onclick="closePreview()" class="close">&times;</span>
                <img id="previewImage" src="" alt="Preview">
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Voltes V Fan Page</p>
    </footer>
    <script>
        function showPreview(imageSrc) {
            const preview = document.getElementById('preview');
            const previewImage = document.getElementById('previewImage');
            previewImage.src = imageSrc;
            preview.style.display = 'block';
        }

        function closePreview() {
            const preview = document.getElementById('preview');
            preview.style.display = 'none';
        }
    </script>
</body>
