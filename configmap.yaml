  styles.css: |
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #000;
        color: #fff;
    }
    header {
        background-color: #222;
        padding: 10px 20px;
    }
    h1 {
        margin: 0;
    }
    nav ul {
        list-style: none;
        padding: 0;
    }
    nav li {
        display: inline;
        margin-right: 15px;
    }
    .gallery {
        display: flex;
        flex-wrap: wrap;
    }
    .gallery a {
        margin: 10px;
        border: 2px solid #fff;
        border-radius: 5px;
        overflow: hidden;
    }
    .gallery img {
        max-width: 200px;
        height: auto;
    }
    footer {
        text-align: center;
        padding: 20px;
        background-color: #222;
    }
